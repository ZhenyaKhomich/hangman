<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@300;400;700&family=Roboto:ital,wght@0,300;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="icon" href="./favicon.ico" type="image/ico">
    <link rel="icon" href="./favic.png" type="image/png">
    <title>Hangman</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="header__text">- HANGMAN GAME -</h1>
        </header>
        <main class="main">
            <div class="main__left">
                <div class="main__left-gallows">
                    <img src="./assets/gallows.png" alt="gallows" class="img-gallows">
                </div>
                <div class="main__left-partman">
                    <div class="img1 no">
                        <img src="./assets/part-1.png" alt="part1" class="">
                    </div>
                    <div class="img2 no">
                        <img src="./assets/part-2.png" alt="part2" class="">
                    </div>
                    <div class="img3 no">
                        <img src="./assets/part-3.png" alt="part3" class="">
                    </div>
                    <div class="img4 no">
                        <img src="./assets/part-4.png" alt="part4" class="">
                    </div>
                    <div class="img5 no">
                        <img src="./assets/part-3.png" alt="part5" class="">
                    </div>
                    <div class="img6 no">
                        <img src="./assets/part-4.png" alt="part6" class="">
                    </div>
                </div>
            </div>
            <div class="result">
                <div class="lost">
                    <img src="./assets/lose-img.png" alt="lost">
                    <p class="lost-text">GAME OVER</p>
                    <p class="word">Word: <b>word</b></p>
                    <button class="play-again">PLAY AGAIN</button>
                </div>
                <div class="win">
                    <img src="./assets/win-img.png" alt="win">
                    <p class="win-text">YOU WIN</p>
                    <p class="word">Word: <b>word</b></p>
                    <button class="play-again">PLAY AGAIN</button>
                </div>
            </div>
            <div class="main__right">
                <div class="word__none">
                    <ul class="word__none-letters"></ul>
                </div>
                <div class="question">
                    <p class="question__text"></p>
                </div>
                <div class="score__block">
                    <p class="score__text">Incorrect guesses: <b><span class="score-num">0/6</span><b></p>
                </div>
                <div class="keybord"></div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__year"><b>@2024</b></div>
            <div class="footer__rs"><b>The Rolling Scopes School</b></div>
            <div class="footer__github">
                <a href="https://github.com/ZhenyaKhomich">
                    <img src="./assets/git.png" alt="git">
                </a> 
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
