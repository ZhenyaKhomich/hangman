<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@300;400;700&family=Roboto:ital,wght@0,300;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/ico">
    <title>Hangman</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="header__text">- HANGMAN GAME -</h1>
        </header>
        <main class="main">
            <div class="main__left">
                <div class="main__left-gallows">
                    <img src="./assets/gallows.png" alt="gallows" class="img-gallows">
                </div>
                <div class="main__left-partman">
                    <img src="./assets/Ellipse 1.png" alt="part1">
                    <img src="./assets/Rectangle-5.png" alt="part2">
                    <img src="./assets/Rectangle-7.png" alt="part3">
                    <img src="./assets/Rectangle-6.png" alt="part4">
                    <img src="./assets/Rectangle-9.png" alt="part5">
                    <img src="./assets/Rectangle-8.png" alt="part6">
                </div>
            </div>
            <div class="main_right">
                <div class="word__none">
                    <ul class="word__none-letters">
                        <li class="letter"></li>
                        <li class="letter"></li>
                        <li class="letter"></li>
                        <li class="letter"></li>
                        <li class="letter"></li>
                        <li class="letter"></li>
                        <li class="letter"></li>
                        <li class="letter"></li>
                    </ul>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__year">2024</div>
            <div class="footer__rs">The Rolling Scopes School</div>
            <div class="footer__github">zhenyakhomich</div>
        </footer>
    </div>
</body>
</html>
