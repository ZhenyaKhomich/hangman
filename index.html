<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@300;400;700&family=Roboto:ital,wght@0,300;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="icon" href="./favicon.ico" type="image/ico">
    <title>Hangman</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="header__text">- HANGMAN GAME -</h1>
        </header>
        <main class="main">
            <div class="main__left">
                <div class="main__left-gallows">
                    <img src="./assets/gallows.png" alt="gallows" class="img-gallows">
                </div>
                <div class="main__left-partman">
                    <div class="img1">
                        <svg  class="man-img" xmlns="http://www.w3.org/2000/svg" width="101" height="101" viewBox="0 0 101 101" fill="none">
                            <circle cx="50.5" cy="50.5" r="48"  stroke="#909090" stroke-width="5"/>
                          </svg>
                    </div>
                    <div class="img1">
                        <img src="./assets/Rectangle-5.png" alt="part2" class="man-img">
                    </div>
                    <div class="img2">
                        <img src="./assets/Rectangle-7.png" alt="part3" class="man-img">
                    </div>
                    <div class="img3">
                        <img src="./assets/Rectangle-6.png" alt="part4" class="man-img">
                    </div>
                    <div class="img4">
                        <img src="./assets/Rectangle-7.png" alt="part5" class="man-img">
                    </div>
                    <div class="img5">
                        <img src="./assets/Rectangle-8.png" alt="part6" class="man-img">
                    </div>
                </div>
            </div>
            <div class="main__right">
                <div class="word__none">
                    <ul class="word__none-letters">
                        <li class="letter"></li>
                        <li class="letter"></li>
                        <li class="letter"></li>
                        <li class="letter"></li>
                        <li class="letter"></li>
                        <li class="letter"></li>
                        <li class="letter"></li>
                    </ul>
                </div>
                <div class="question">
                    <p class="question__text">Hint: <b>question</b></p>
                </div>
                <div class="score">
                    <p class="score__text">Incorrect guesses: <span class="score-num">0/6</span></b></p>
                </div>
                <div class="keybord">  
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__year"><b>@2024</b></div>
            <div class="footer__rs"><b>The Rolling Scopes School</b></div>
            <div class="footer__github">
                <a href="https://github.com/ZhenyaKhomich">
                    <img src="./assets/git.png" alt="git">
                </a> 
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
